<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <title>Lunar Terminal</title>
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>

  <body>
    <!-- this is the start of content -->
    <header>
        
    </header>
    <main>
        <!-- Hidden full text source -->
        <p id="type-source" class="hidden-text">
        This website is only intended for users over the age of 18.
        </p>
        <!-- Visible typewriter target -->
        <p id="type-target">
        <span id="typed-text"></span><span class="cursor">|</span>
        </p>  
    </main>

    <!-- Skip button -->
    <button id="skip-button" class="button-style " >Skip</button>
    <!-- Buttons that appear after skip -->
    <div id="extra-buttons" class="hidden" >
    
    <!--<button class="button-style">Exit</button>-->

    </div>
  </body>
</html>
